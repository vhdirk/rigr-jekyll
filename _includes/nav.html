<header>
  <div class="main">
    <a href="{{ site.baseurl }}">{{ site.title }}</a>

    <div class="socials">
      {% for social in site.socials %}
        <a
          rel="me"
          href="{{ social.url }}"
          class="social">
          <img alt="{{ social.name }}" src="{{ '/assets/icon/social/' | append: social.icon | append: '.svg' | absolute_url }}">
        </a>
      {% endfor %}
    </div>
  </div>

  <nav>
    {% for menu in site.menu %}
      <a href="{{ menu.url }}" style="margin-left: 0.7em">{{ menu.name }}</a>
    {% endfor %}

    {% if site.theme_variant == "toggle" %}
      {% assign moon_icon = "/assets/icon/moon.svg" | absolute_url %}
      {% assign sun_icon = "/assets/icon/sun.svg" | absolute_url %}
      | <a id="theme-variant-toggle" href="javascript:void(0)">
            <img src="{{ sun_icon }}"" id="sun-icon" style="filter: invert(1);" />
            <img src="{{ moon_icon }}" id="moon-icon" />
        </a>

    {% endif %}
  </nav>
</header>
